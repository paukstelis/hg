<form name="loginForm" class="form-signin" style="text-align: center" ng-submit="userLogin(loginForm)">
    <h2 class="form-signin-heading">Please sign in</h2><br/>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" ng-model="login.username" class="form-control" placeholder="Username" maxlength="30" minlength="3" required ng-focus="userLoginIpnutFocus()">
    <p ng-show="usernameError" class="error-text">{{usernameError}}</p>
    <br/>
    <button class="btn btn-primary" type="submit">Start game</button>

    <div>{{date}}</div>
</form>
